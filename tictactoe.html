<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Highlight Win</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    .status {
      margin: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 8px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .win {
      background-color: #00c853 !important;
      box-shadow: 0 0 10px #00e676, 0 0 20px #00e676;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Player X's Turn</div>
  <div class="board" id="board"></div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let gameActive = true;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.textContent = cell;
        cellDiv.setAttribute('data-index', index);
        cellDiv.addEventListener('click', () => handleMove(index));
        board.appendChild(cellDiv);
      });
    }

    function handleMove(index) {
      if (!gameActive || cells[index]) return;
      cells[index] = currentPlayer;
      renderBoard();
      const winCombo = checkWinner();
      if (winCombo) {
        status.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        highlightWinningCells(winCombo);
        gameActive = false;
      } else if (cells.every(cell => cell)) {
        status.textContent = "It's a Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Player ${currentPlayer}'s Turn`;
      }
    }

    function checkWinner() {
      for (const combo of winCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWinningCells(combo) {
      combo.forEach(index => {
        const cell = board.querySelector(`[data-index='${index}']`);
        if (cell) {
          cell.classList.add('win');
        }
      });
    }

    function restartGame() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = "Player X's Turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
