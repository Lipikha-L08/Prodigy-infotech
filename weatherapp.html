<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .weather-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #0e76a8;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .highlight {
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather App</h1>
  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeatherByCity()">Get Weather</button>
    <p><button onclick="getWeatherByLocation()">üìç Use My Location</button></p>
    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = "4f1a123abc456def789ghi0jkl";


    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name");

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => showWeather(data))
        .catch(err => {
          document.getElementById("weatherResult").innerHTML = "<p style='color:red'>City not found.</p>";
        });
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`)
            .then(response => response.json())
            .then(data => showWeather(data));
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showWeather(data) {
      if (data.cod !== 200) {
        document.getElementById("weatherResult").innerHTML = "<p style='color:red'>Weather data not available.</p>";
        return;
      }

      const resultHTML = `
        <h2 class="highlight">${data.name}, ${data.sys.country}</h2>
        <p><span class="highlight">${data.weather[0].main}</span> - ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temperature: <span class="highlight">${data.main.temp}¬∞C</span></p>
        <p>üíß Humidity: <span class="highlight">${data.main.humidity}%</span></p>
        <p>üí® Wind Speed: <span class="highlight">${data.wind.speed} m/s</span></p>
      `;
      document.getElementById("weatherResult").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
